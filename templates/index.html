<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Query App</title>
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        
        .scroll-to-bottom-button {
            position: fixed;
            bottom: 20px; /* Adjust the distance from the bottom */
            right: 20px; /* Adjust the distance from the right */
            padding: 10px 20px;
            background-color: #050505;
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 999;
            display: flex; 
            width: 40px;
            height: 40px;
            align-items: center; 
            justify-content: center; 
            border-radius: 50%;
            }
       


            
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .header img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .chat-box {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                flex-grow: 1; 
                overflow-y: auto; 
            }

        .user-avatar img,
        .chat-bot img {
            max-width: 40px;
            height: auto;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-avatar {
            text-align: right;
        }

        .chat-bot {
            text-align: left;
        }

        .icon {
            font-size: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .clear-chat-history-button{
            margin-top:7px;
            background-color: #1f721c;
            color: #fff;
            border: none;
            /* padding: 10px 20px; */
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            width:120px;
            height: 30px;

        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .user-query {
        background-color: #4dc976;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        text-align: right;
        clear: both;
        max-width: 70%;
        color: #fff;
        float: right;
    }


    .chatbot-response {
        background-color: #5d73ec;
        border: 1px solid #bcdff1;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        text-align: left;
        clear: both;
        max-width: 70%;
        float: left;
        color: #fff;
    }
    </style>
</head>
<body>
    
  
    <div class="container">
        <div class="header">
          <h1>ReelSeeker ChatBot</h1>
        </div>
        
        
        <button class="scroll-to-bottom-button" onclick="scrollToBottom()">
            <i class="fas fa-arrow-down"></i>
        </button>
<div class="chat-box">

    {% for item in conversation_history %}
        {% if item.type == 'user' %}
            <div class="user-query">
                <span class="icon"></span>{{ item.text }}
            </div>
        {% elif item.type == 'chatbot' %}
            <div class="chatbot-response">
                <span class="icon"> </span>{{ item.text | safe }}
            </div>
        {% endif %}
    {% endfor %}


    <div class="user">
        <span class="icon"></span>
    </div>
    <div class="chat-bot">
        <span class="icon"></span>{{ response | safe }}
        <span class="typing-animation"></span>
    </div>
</div>


        <form method="POST" action="/query">
            <input type="text" name="user_query" placeholder="Ask me about a movie..." required>
            <input type="submit" value="Submit">
        </form>
        
        <button class="clear-chat-history-button" onclick="clearChatHistory()">Clear Chat History</button>
        
    
    </div>
    </div>
    <script>
        var chatBox = document.querySelector('.chat-box');
        function clearChatHistory() {
        fetch('/clear_chat', {
            method: 'POST'
        })
        .then(response => response.text())
        .then(data => {
            console.log(data); 
            clearChat(); 
        })
        .catch(error => console.error('Error:', error));
        var chatBox = document.querySelector('.chat-box');
            chatBox.innerHTML = '';
    }

        function scrollToBottom() {
            const scrollingElement = (document.scrollingElement || document.body);
scrollingElement.scrollTop = scrollingElement.scrollHeight;
        }
    </script>
</body>
</html>
